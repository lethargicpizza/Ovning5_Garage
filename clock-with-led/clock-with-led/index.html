<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Clock with led</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
  <div id="container">
    <div class="case">
      <div class="digit" id="hrs">00</div>
      <div id="led">
        <div class="dot" id="upper"><div class="dot-hilite">&nbsp;</div></div>
        <div class="dot" id="lower"><div class="dot-hilite">&nbsp;</div></div>
      </div>
      <div class="digit" id="min">00</div>    
      <div class="digit" id="sec">00</div>
    </div>
  </div>
  
    <script src="js/index.js"></script>

</body>
</html>
